<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(2rem, 6vw, 5rem);
      font-weight: 700;
      opacity: 0;
      transform: translateY(60px);
      transition: all 0.8s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .one { background: #0b0b0b; }
    .two { background: #111; }
    .three { background: #161616; }
    .four { background: #1b1b1b; }

    .hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <section class="one">Scroll.</section>
  <section class="two">Keep going.</section>
  <section class="three">You get it now.</section>
  <section class="four">That’s the site.</section>

  <div class="hint">↓ scroll ↓</div>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      },
      { threshold: 0.3 }
    );

    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>
